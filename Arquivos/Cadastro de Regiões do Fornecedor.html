<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="divBack">
        <strong>Cadastro de Regiões do Fornecedor</strong>
    </div>
    <div class="form">
        <div>
            <span>Fornecedor</span><span class="obrigatorio">*</span>
            <div class="select">
                <select><option value="" disabled selected>Selecione</option></select>
            </div>
        </div>
        <div class="espacamento-vert">
            <button>Buscar</button>
        </div>
    </div>
    <div class="grid">
        <table>
            <tr>
                <th><input type="checkbox" /></th>
                <th>UF</th>
                <th>Região</th>
                
            </tr>
            <tr>
                <td><input type="checkbox" /></td>
                <td>SP</td>
                <td>Grande ABC</td>
            </tr>
        </table>
    </div>
    <div class="espacamento-vert">
        <button>Gravar</button>
    </div>
</div>
</body>
</html>

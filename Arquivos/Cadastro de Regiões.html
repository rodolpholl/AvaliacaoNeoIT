<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="divBack">
        <strong>Cadastro de Regiões</strong>
    </div>
    <div class="form">
        <div>
            <span>UF</span><span class="obrigatorio">*</span>
            <div class="select">
                <select><option value="" disabled selected>Selecione</option></select>
            </div>
        </div>
        <div class="espacamento-vert">
            <span>Regiao</span><span class="obrigatorio">*</span>
            <div class="input">
                <input />
            </div>
        </div>
        <div class="espacamento-vert">
            <button>Inserir</button>
        </div>
    </div>
    <div class="grid">
        <table>
            <tr>
                <th>UF</th>
                <th>Região</th>
                <th>Situação</th>
                <th colspan="2">Ações</th>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td>Grande ABC</td>
                <td>Ativo</td>
                <td>Editar</td>
                <td>Inativar</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
